# rs-sdk dependency build configuration
# Build dependencies from source for systems without prebuilt binaries (e.g., NixOS)

# =============================================================================
# PATHS
# =============================================================================

# Where to install built dependencies
LIBS_DIR="/home/ritz/programming/ai-stuff/runescape/libs"

# Where to clone/build source code (will be cleaned after build)
BUILD_DIR="/home/ritz/programming/ai-stuff/runescape/libs/.build"

# Project root
PROJECT_ROOT="/home/ritz/programming/ai-stuff/runescape/rs-sdk"

# =============================================================================
# PRISMA ENGINES
# =============================================================================

# Build Prisma engines from source (true/false)
BUILD_PRISMA_ENGINES=true

# Prisma engines version (should match @prisma/engines in package.json)
PRISMA_ENGINES_VERSION="6.10.1"

# Prisma engines git repository
PRISMA_ENGINES_REPO="https://github.com/prisma/prisma-engines.git"

# Which Prisma engine binaries to build
BUILD_SCHEMA_ENGINE=true
BUILD_QUERY_ENGINE=true
BUILD_QUERY_ENGINE_LIBRARY=true

# =============================================================================
# OPENSSL
# =============================================================================

# Build OpenSSL from source (true/false)
BUILD_OPENSSL=true

# OpenSSL version to build
OPENSSL_VERSION="3.2.1"

# OpenSSL source URL (will be constructed from version if empty)
OPENSSL_URL=""

# =============================================================================
# BUILD OPTIONS
# =============================================================================

# Number of parallel jobs for compilation (0 = auto-detect)
BUILD_JOBS=0

# Build in release mode (true/false)
RELEASE_BUILD=true

# Keep build directory after completion (true/false)
KEEP_BUILD_DIR=false

# Force rebuild even if binaries exist (true/false)
FORCE_REBUILD=false

# =============================================================================
# OUTPUT OPTIONS
# =============================================================================

LOG_LEVEL=info
COLOR_OUTPUT=true
VERBOSE=false
QUIET=false
