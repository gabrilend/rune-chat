# rs-sdk installation configuration
# All settings here can be overridden via command line flags

# =============================================================================
# PROJECT PATHS
# =============================================================================

# Root directory of the rs-sdk project
PROJECT_ROOT="/home/ritz/programming/ai-stuff/runescape/rs-sdk"

# Git repository URL
REPO_URL="https://github.com/MaxBittker/rs-sdk.git"

# =============================================================================
# INSTALLATION COMPONENTS
# =============================================================================

# Install root dependencies (true/false)
INSTALL_ROOT_DEPS=true

# Install engine dependencies (true/false)
INSTALL_ENGINE_DEPS=true

# Install webclient dependencies (true/false)
INSTALL_WEBCLIENT_DEPS=true

# Install gateway dependencies (true/false)
INSTALL_GATEWAY_DEPS=true

# =============================================================================
# BUILD COMPONENTS
# =============================================================================

# Build engine content/cache (true/false)
BUILD_ENGINE_CONTENT=true

# Build webclient bundles (true/false)
BUILD_WEBCLIENT=true

# Copy webclient assets to engine (true/false)
COPY_WEBCLIENT_ASSETS=true

# =============================================================================
# DATABASE SETUP
# =============================================================================

# Run database migrations (true/false)
RUN_MIGRATIONS=true

# Database backend (sqlite/mysql)
DB_BACKEND=sqlite

# =============================================================================
# DIRECTORY SETUP
# =============================================================================

# Create required directories (true/false)
CREATE_DIRECTORIES=true

# Create engine .env file from example (true/false)
CREATE_ENGINE_ENV=true

# =============================================================================
# NIXOS / PRISMA SETTINGS
# =============================================================================

# Auto-detect and configure Prisma engines for NixOS (true/false)
NIXOS_PRISMA_COMPAT=true

# Ignore Prisma engine checksum errors (true/false)
PRISMA_IGNORE_CHECKSUM=true

# =============================================================================
# GIT SETTINGS
# =============================================================================

# Clone repository if not exists (true/false)
CLONE_IF_MISSING=true

# Git branch to checkout
GIT_BRANCH="main"

# =============================================================================
# VERIFICATION
# =============================================================================

# Verify Java installation (true/false)
VERIFY_JAVA=true

# Verify Bun installation (true/false)
VERIFY_BUN=true

# Verify Prisma engines (NixOS) (true/false)
VERIFY_PRISMA_ENGINES=true

# =============================================================================
# OUTPUT OPTIONS
# =============================================================================

# Log level (debug/info/warn/error)
LOG_LEVEL=info

# Enable colored output (true/false)
COLOR_OUTPUT=true

# Verbose output (true/false)
VERBOSE=false

# Quiet mode - minimal output (true/false)
QUIET=false

# Log file path (empty for no file logging)
LOG_FILE=""
