# rs-sdk local server configuration
# All settings here can be overridden via command line flags

# =============================================================================
# PROJECT PATHS
# =============================================================================

# Root directory of the rs-sdk project
PROJECT_ROOT="/home/ritz/programming/ai-stuff/runescape/rs-sdk"

# =============================================================================
# COMPONENT SELECTION
# =============================================================================

# Which components to start (true/false)
START_ENGINE=true
START_GATEWAY=true
START_WEBCLIENT=false

# =============================================================================
# RUN MODES
# =============================================================================

# Run in development mode with hot-reload (true/false)
DEV_MODE=false

# Run components in background (true/false)
BACKGROUND=false

# Build webclient before starting (true/false)
BUILD_WEBCLIENT=false

# Copy built client files to engine (true/false)
COPY_CLIENT_FILES=false

# =============================================================================
# ENGINE SETTINGS
# =============================================================================

# Web server port (sequential starting at 8243)
ENGINE_WEB_PORT=8243

# Game server port
ENGINE_GAME_PORT=8244

# Enable CORS (true/false)
ENGINE_CORS=false

# Node ID for the server
ENGINE_NODE_ID=10

# Members server (true/false)
ENGINE_MEMBERS=true

# XP rate multiplier (1 = normal, 2 = double, etc.)
ENGINE_XP_RATE=1

# Run energy drain rate (0-100+)
#   0   = infinite run (no energy drain)
#   100 = normal drain rate
#   50  = half drain rate (easier)
#   200 = double drain rate (harder)
ENGINE_RUN_DRAIN_RATE=100

# Production mode (true/false)
ENGINE_PRODUCTION=false

# Random event rate (0-100+)
#   0   = disabled (no random events)
#   100 = normal rate (~8% chance every 5 minutes)
#   50  = half rate (fewer events)
#   200 = double rate (more events)
ENGINE_RANDOM_EVENT_RATE=0

# Debug mode (true/false)
ENGINE_DEBUG=true

# Max players
ENGINE_MAX_PLAYERS=2047

# Max NPCs
ENGINE_MAX_NPCS=8191

# Game mode: normal | survival
#   normal   = standard RuneScape server
#   survival = WowChatMode encounters + TreasureAndLootSystem
ENGINE_GAME_MODE=normal

# =============================================================================
# GATEWAY SETTINGS
# =============================================================================

# Gateway port
GATEWAY_PORT=8245

# =============================================================================
# DATABASE SETTINGS
# =============================================================================

# Database backend (sqlite/mysql)
DB_BACKEND=sqlite

# Run migrations on startup (true/false)
RUN_MIGRATIONS=false

# Reset database on startup (DANGEROUS - true/false)
RESET_DATABASE=false

# =============================================================================
# NIXOS / PRISMA SETTINGS
# =============================================================================

# Auto-detect and configure Prisma engines for NixOS (true/false)
NIXOS_PRISMA_COMPAT=true

# Ignore Prisma engine checksum errors (true/false)
PRISMA_IGNORE_CHECKSUM=true

# =============================================================================
# LOGGING & OUTPUT
# =============================================================================

# Log level (debug/info/warn/error)
LOG_LEVEL=info

# Enable colored output (true/false)
COLOR_OUTPUT=true

# Verbose output (true/false)
VERBOSE=false

# Quiet mode - minimal output (true/false)
QUIET=false

# Log file path (empty for no file logging)
LOG_FILE=""

# =============================================================================
# BROWSER & UI
# =============================================================================

# Auto-open browser on start (true/false)
OPEN_BROWSER=false

# Browser URL to open
BROWSER_URL="http://localhost:8243"

# =============================================================================
# PROCESS MANAGEMENT
# =============================================================================

# Kill existing processes before starting (true/false)
KILL_EXISTING=false

# PID file directory for background processes
PID_DIR="/tmp/rs-sdk-pids"

# Startup delay between components (seconds)
STARTUP_DELAY=2

# Health check timeout (seconds)
HEALTH_CHECK_TIMEOUT=30

# =============================================================================
# BOT SETTINGS
# =============================================================================

# Default bot username for quick start
DEFAULT_BOT_NAME=""

# Auto-start a bot after server is ready (true/false)
AUTO_START_BOT=false

# Show chat in bot (true/false)
BOT_SHOW_CHAT=false
