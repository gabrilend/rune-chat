# rs-sdk update configuration
# All settings here can be overridden via command line flags

# =============================================================================
# PROJECT PATHS
# =============================================================================

# Root directory of the rs-sdk project
PROJECT_ROOT="/home/ritz/programming/ai-stuff/runescape/rs-sdk"

# =============================================================================
# UPDATE COMPONENTS
# =============================================================================

# Check and update git repository (true/false)
UPDATE_REPO=true

# Update root dependencies (true/false)
UPDATE_ROOT_DEPS=true

# Update engine dependencies (true/false)
UPDATE_ENGINE_DEPS=true

# Update webclient dependencies (true/false)
UPDATE_WEBCLIENT_DEPS=true

# Update gateway dependencies (true/false)
UPDATE_GATEWAY_DEPS=true

# =============================================================================
# REBUILD COMPONENTS
# =============================================================================

# Rebuild engine content after update (true/false)
REBUILD_ENGINE_CONTENT=true

# Rebuild webclient after update (true/false)
REBUILD_WEBCLIENT=true

# Copy webclient assets after rebuild (true/false)
COPY_WEBCLIENT_ASSETS=true

# =============================================================================
# DATABASE
# =============================================================================

# Run migrations after update (true/false)
RUN_MIGRATIONS=true

# Database backend (sqlite/mysql)
DB_BACKEND=sqlite

# =============================================================================
# GIT SETTINGS
# =============================================================================

# Git remote to pull from
GIT_REMOTE="origin"

# Git branch to pull
GIT_BRANCH="main"

# Stash local changes before pull (true/false)
GIT_STASH=true

# =============================================================================
# VERIFICATION
# =============================================================================

# Check for updates without applying (true/false)
CHECK_ONLY=false

# Force update even if up-to-date (true/false)
FORCE_UPDATE=false

# =============================================================================
# NIXOS / PRISMA SETTINGS
# =============================================================================

# Auto-detect and configure Prisma engines for NixOS (true/false)
NIXOS_PRISMA_COMPAT=true

# Ignore Prisma engine checksum errors (true/false)
PRISMA_IGNORE_CHECKSUM=true

# =============================================================================
# OUTPUT OPTIONS
# =============================================================================

# Log level (debug/info/warn/error)
LOG_LEVEL=info

# Enable colored output (true/false)
COLOR_OUTPUT=true

# Verbose output (true/false)
VERBOSE=false

# Quiet mode - minimal output (true/false)
QUIET=false

# Log file path (empty for no file logging)
LOG_FILE=""
